<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Post 顧問 | 高轉化貼文神器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans HK', sans-serif; background: #FFFFFF; color: #000000; }
    .hard-shadow { box-shadow: 6px 6px 0px 0px #000000; }
    .hard-shadow-pressed { box-shadow: 3px 3px 0px 0px #000000; }
    .tab-active { background: #000; color: #FFF; }
    .loading p { color: #666; font-style: italic; animation: pulse 1.8s infinite; }
    @keyframes pulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    mark { background: #000; color: #FFF; padding: 4px 10px; border-radius: 8px; }
    #chatForm { padding-bottom: env(safe-area-inset-bottom, 20px); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b-4 border-black p-5 text-center hard-shadow bg-white">
    <h1 class="text-4xl font-black mb-2 leading-tight">IG Post 顧問</h1>
    <p class="text-lg font-medium">高轉化 IG 貼文即刻生成</p>
  </header>

  <!-- 3 大功能 Tab -->
  <div class="p-4 bg-white border-b-4 border-black">
    <div class="max-w-4xl mx-auto flex flex-wrap justify-center gap-3">
      <button data-tab="generate" class="tab-btn tab-active px-8 py-4 border-4 border-black rounded-3xl font-black text-xl hard-shadow transition">文案生成</button>
      <button data-tab="review" class="tab-btn px-8 py-4 border-4 border-black rounded-3xl font-black text-xl hard-shadow transition">文案改善／審核</button>
      <button data-tab="caption" class="tab-btn px-8 py-4 border-4 border-black rounded-3xl font-black text-xl hard-shadow transition">Caption + Hashtag</button>
    </div>
  </div>

  <!-- 內容區域 -->
  <div id="tab-content" class="flex-1 flex flex-col">
    <!-- 文案生成（你現有完整功能） -->
    <section id="generate" class="tab-panel p-6 bg-white flex-1 flex flex-col">
      <div class="max-w-4xl mx-auto space-y-4 w-full">
        <h2 class="text-2xl font-black text-center">快速生成 IG 貼文</h2>
        <!-- 你原本嘅完整表單（全部保留） -->
        <div class="space-y-3">
          <input type="text" id="target" placeholder="目標客戶（例如：28歲月光族OL）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
          <input type="text" id="product" placeholder="行業／產品（例如：高息儲蓄戶口）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
          <input type="text" id="pain" placeholder="痛點（例如：月尾無錢使）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
          <input type="text" id="competitor" placeholder="競爭對手（例如：普通銀行）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
          <input type="text" id="goal" placeholder="最終目標（例如：每月多$800被動收入）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
          <input type="url" id="url" placeholder="參考網址（可選）" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        </div>
        <div class="space-y-3">
          <label class="block text-lg font-bold">內容策略（請揀一個）</label>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            ${['品牌故事','成功案例','獨特機制','痛點文','價值炸彈','常犯錯誤','客群內容'].map(s => `
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="strategy" value="${s}" class="w-6 h-6 border-4 border-black hard-shadow">
                <span class="font-medium">${s}</span>
              </label>
            `).join('')}
          </div>
        </div>
        <button id="generateBtn" class="w-full py-5 bg-black text-white font-black text-xl rounded-3xl border-4 border-black hard-shadow hover:hard-shadow-pressed transition">
          生成 IG 貼文
        </button>
      </div>
    </section>

    <!-- 文案改善／審核（暫時 demo） -->
    <section id="review" class="tab-panel p-6 bg-white flex-1 hidden">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-black mb-8">文案改善／審核（即將推出）</h2>
        <p class="text-xl mb-8">貼你客戶寫好嘅文案入嚟，我會幫你逐句改到最高轉化率！</p>
        <div class="bg-gray-200 border-4 border-dashed rounded-3xl w-full h-64"></div>
      </div>
    </section>

    <!-- Caption + Hashtag（暫時 demo） -->
    <section id="caption" class="tab-panel p-6 bg-white flex-1 hidden">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-black mb-8">Caption + Hashtag 一鍵生成（即將推出）</h2>
        <p class="text-xl mb-8">輸入產品名 + 目標客，即刻畀你 10 組高轉化 Caption（已配好 Hashtag）</p>
        <div class="bg-gray-200 border-4 border-dashed rounded-3xl w-full h-64"></div>
      </div>
    </section>

    <!-- 聊天室區域（所有功能共用） -->
    <main id="messages" class="flex-1 overflow-y-auto px-4 pt-6 pb-2 bg-[#F3F4F6] space-y-5"></main>

    <!-- 原有輸入框 -->
    <form id="chatForm" class="bg-white border-t-4 border-black hard-shadow">
      <div class="p-4 max-w-5xl mx-auto">
        <div class="flex flex-col sm:flex-row gap-3">
          <textarea id="userInput" rows="1" placeholder="或者直接同我傾計…" class="flex-1 px-6 py-4 text-base sm:text-lg border-4 border-black rounded-3xl resize-none focus:outline-none focus:hard-shadow-pressed transition-all min-h-12 max-h-32" style="field-sizing: content;"></textarea>
          <button type="submit" class="px-8 py-4 bg-black text-white font-black text-lg sm:text-xl rounded-3xl border-4 border-black hard-shadow hover:hard-shadow-pressed transition-all whitespace-nowrap">傳送</button>
        </div>
      </div>
    </form>

    <script>
      // Tab 切換
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
          document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
          btn.classList.add('tab-active');
          document.getElementById(btn.dataset.tab).classList.remove('hidden');
        });
      });

      // 你原本所有 JS 邏輯（文案生成 + 聊天室）完全保留
      const messagesDiv = document.getElementById('messages');
      const chatForm = document.getElementById('chatForm');
      const userInput = document.getElementById('userInput');
      const generateBtn = document.getElementById('generateBtn');
      let messageHistory = [];

      userInput.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });

      function addMessage(content, isBot = false) {
        const div = document.createElement('div');
        div.className = `hard-shadow p-5 sm:p-6 rounded-3xl border-4 border-black max-w-full sm:max-w-2xl ${isBot ? 'bg-white' : 'bg-black text-white ml-auto'}`;
        if (isBot) {
          const formatted = content.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/【(.*?)】/g, '<mark>$1</mark>');
          div.innerHTML = `<p class="text-base sm:text-lg leading-relaxed">${formatted}</p>`;
        } else {
          div.innerHTML = `<p class="text-base sm:text-lg font-bold text-right leading-relaxed">${content}</p>`;
        }
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      async function sendMessage(msg) {
        addMessage(msg, false);
        const loading = document.createElement('div');
        loading.className = 'hard-shadow p-5 rounded-3xl border-4 border-black bg-white max-w-full sm:max-w-2xl loading';
        loading.innerHTML = '<p>諗緊緊… 等我 10 秒呀！</p>';
        messagesDiv.appendChild(loading);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        messageHistory.push({ role: 'user', content: msg });

        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, history: messageHistory })
        });

        loading.remove();
        const data = await res.json();
        const reply = data.reply || '（系統忙緊，遲啲再試啦）';
        addMessage(reply, true);
        messageHistory.push({ role: 'assistant', content: reply });
      }

      generateBtn.addEventListener('click', () => {
        const fields = {
          target: document.getElementById('target').value.trim(),
          product: document.getElementById('product').value.trim(),
          pain: document.getElementById('pain').value.trim(),
          competitor: document.getElementById('competitor').value.trim(),
          goal: document.getElementById('goal').value.trim(),
          url: document.getElementById('url').value.trim(),
          strategy: document.querySelector('input[name="strategy"]:checked')?.value
        };

        if (!fields.target || !fields.product || !fields.pain || !fields.competitor || !fields.goal || !fields.strategy) {
          alert('請填晒所有必填項目同揀一個內容策略！');
          return;
        }

        let msg = `目標客戶：${fields.target}\n行業／產品：${fields.product}\n痛點：${fields.pain}\n競爭對手：${fields.competitor}\n最終目標：${fields.goal}`;
        if (fields.url) msg += `\n參考網址：${fields.url}`;
        msg += `\n我想用內容策略：${fields.strategy}`;

        sendMessage(msg);
      });

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const msg = userInput.value.trim();
        if (msg) {
          sendMessage(msg);
          userInput.value = '';
          userInput.style.height = 'auto';
        }
      });

      setTimeout(() => {
        addMessage(`哈囉！我是你嘅 IG Post 顧問\n\n而家有 3 個功能畀你揀～\n等緊你呀！`, true);
      }, 500);
    </script>
</body>
</html>
