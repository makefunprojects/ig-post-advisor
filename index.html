<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Post 顧問 | 高轉化貼文神器</title>

  <!-- Noto Sans HK 字體（香港人最愛） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans HK', sans-serif; background: #FFFFFF; color: #000000; }
    .hard-shadow { box-shadow: 6px 6px 0px 0px #000000; }
    .hard-shadow-pressed { box-shadow: 3px 3px 0px 0px #000000; }
    .message { line-height: 1.8; }
    .bot-msg p { margin: 14px 0; }
    .loading p { color: #666; font-style: italic; animation: pulse 1.8s infinite; }
    @keyframes pulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    mark { background: #000; color: #FFF; padding: 4px 10px; border-radius: 8px; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b-4 border-black p-6 text-center hard-shadow bg-white">
    <h1 class="text-4xl md:text-5xl font-black mb-2">IG Post 顧問</h1>
    <p class="text-lg font-medium">高轉化 IG 貼文即刻生成 ✨</p>
  </header>

  <!-- Messages Area -->
  <main id="messages" class="flex-1 overflow-y-auto p-6 space-y-6 bg-[#F3F4F6]"></main>

  <!-- Input Area -->
  <form id="chatForm" class="p-6 bg-white border-t-4 border-black hard-shadow">
    <div class="flex gap-4 max-w-4xl mx-auto">
      <input 
        type="text" 
        id="userInput" 
        placeholder="例如：25歲月光族OL，想推高息儲蓄戶口…" 
        class="flex-1 px-6 py-5 text-lg border-4 border-black rounded-3xl focus:outline-none focus:ring-0 focus:hard-shadow-pressed transition-all"
        required 
      />
      <button 
        type="submit"
        class="px-10 py-5 bg-black text-white font-black text-xl rounded-3xl border-4 border-black hard-shadow hover:hard-shadow-pressed active:hard-shadow-pressed transition-all"
      >
        傳送
      </button>
    </div>
  </form>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    let messageHistory = [];

    function addMessage(content, isBot = false) {
      const div = document.createElement('div');
      div.className = `hard-shadow p-6 rounded-3xl border-4 border-black max-w-2xl mx-auto ${isBot ? 'bg-white' : 'bg-black text-white ml-auto'}`;

      if (isBot) {
        const formatted = content
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/【(.*?)】/g, '<mark>$1</mark>');
        div.innerHTML = `<p class="text-lg">${formatted}</p>`;
      } else {
        div.innerHTML = `<p class="text-lg font-bold text-right">${content}</p>`;
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, false);
      userInput.value = '';

      // Loading
      const loading = document.createElement('div');
      loading.className = 'hard-shadow p-6 rounded-3xl border-4 border-black bg-white max-w-2xl mx-auto loading';
      loading.innerHTML = '<p>諗緊緊… 等我 10 秒呀！</p>';
      messagesDiv.appendChild(loading);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messageHistory.push({ role: 'user', content: msg });

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, history: messageHistory })
      });

      loading.remove();

      const data = await res.json();
      const reply = data.reply || '（系統忙緊，遲啲再試啦）';

      addMessage(reply, true);
      messageHistory.push({ role: 'assistant', content: reply });
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 開場歡迎訊息
    setTimeout(() => {
      addMessage(`
哈囉！我是你嘅 IG Post 顧問

今日想整咩類型嘅貼文呀？

直接畀我以下 5 樣資料，我就即刻幫你度身訂造超高轉化嘅 IG 帖文！

目標客戶特質（例如：28歲月光族OL）
行業／產品（例如：高息儲蓄戶口）
痛點（例如：月尾無錢使）
競爭對手（例如：普通銀行）
最終目標（例如：每月多$800被動收入）

有網址都可以畀我一齊研究～

等緊你呀！`, true);
    }, 500);
  </script>
</body>
</html>
