<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Post 顧問 | 高轉化貼文神器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans HK', sans-serif; background: #FFFFFF; color: #000000; }
    .hard-shadow { box-shadow: 6px 6px 0px 0px #000000; }
    .hard-shadow-pressed { box-shadow: 3px 3px 0px 0px #000000; }
    .loading p { color: #666; font-style: italic; animation: pulse 1.8s infinite; }
    @keyframes pulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    mark { background: #000; color: #FFF; padding: 4px 10px; border-radius: 8px; }
    #chatForm { padding-bottom: env(safe-area-inset-bottom, 20px); }
    .strategy-option { display: block; margin-bottom: 12px; } /* 確保單選框顯示 */
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b-4 border-black p-5 text-center hard-shadow bg-white">
    <h1 class="text-4xl font-black mb-2 leading-tight">IG Post 顧問</h1>
    <p class="text-lg font-medium">高轉化 IG 貼文即刻生成</p>
  </header>

  <!-- 快速表單區域 -->
  <section class="p-4 sm:p-6 bg-white border-b-4 border-black">
    <div class="max-w-4xl mx-auto space-y-4">
      <h2 class="text-2xl font-black text-center">快速生成 IG 貼文</h2>
      
      <!-- 背景資料輸入 -->
      <div class="space-y-3">
        <label class="block text-lg font-medium">目標客戶</label>
        <input type="text" id="target" placeholder="例如：28歲月光族OL" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        <label class="block text-lg font-medium">行業／產品</label>
        <input type="text" id="product" placeholder="例如：高息儲蓄戶口" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        <label class="block text-lg font-medium">痛點</label>
        <input type="text" id="pain" placeholder="例如：月尾無錢使" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        <label class="block text-lg font-medium">競爭對手</label>
        <input type="text" id="competitor" placeholder="例如：普通銀行" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        <label class="block text-lg font-medium">最終目標</label>
        <input type="text" id="goal" placeholder="例如：每月多$800被動收入" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
        <label class="block text-lg font-medium">參考網址（可選）</label>
        <input type="url" id="url" placeholder="例如：https://example.com" class="w-full px-5 py-4 border-4 border-black rounded-3xl hard-shadow focus:hard-shadow-pressed transition">
      </div>

      <!-- 內容策略單選（修復顯示問題） -->
      <div class="space-y-3">
        <label class="block text-lg font-bold">內容策略（請揀一個）</label>
        <div class="space-y-2">
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="品牌故事" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">品牌故事</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="成功案例" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">成功案例</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="獨特機制" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">獨特機制</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="痛點文" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">痛點文</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="價值炸彈" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">價值炸彈</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="常犯錯誤" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">常犯錯誤</span>
          </label>
          <label class="strategy-option flex items-center gap-3 p-3 border-2 border-black rounded-xl cursor-pointer hover:bg-gray-100 block w-full">
            <input type="radio" name="strategy" value="客群內容" class="w-5 h-5 border-4 border-black">
            <span class="font-medium">客群內容</span>
          </label>
        </div>
      </div>

      <button id="generateBtn" class="w-full py-5 bg-black text-white font-black text-xl rounded-3xl border-4 border-black hard-shadow hover:hard-shadow-pressed transition">
        生成 IG 貼文
      </button>
    </div>
  </section>

  <!-- 聊天室區域 -->
  <main id="messages" class="flex-1 overflow-y-auto px-4 pt-6 pb-2 bg-[#F3F4F6] space-y-5"></main>

  <!-- 原有輸入框 -->
  <form id="chatForm" class="bg-white border-t-4 border-black hard-shadow">
    <div class="p-4 max-w-5xl mx-auto">
      <div class="flex flex-col sm:flex-row gap-3">
        <textarea id="userInput" rows="1" placeholder="或者直接同我傾計…" class="flex-1 px-6 py-4 text-base sm:text-lg border-4 border-black rounded-3xl resize-none focus:outline-none focus:hard-shadow-pressed transition-all min-h-12 max-h-32" style="field-sizing: content;"></textarea>
        <button type="submit" class="px-8 py-4 bg-black text-white font-black text-lg sm:text-xl rounded-3xl border-4 border-black hard-shadow hover:hard-shadow-pressed transition-all whitespace-nowrap">傳送</button>
      </div>
    </div>
  </form>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const generateBtn = document.getElementById('generateBtn');
    let messageHistory = [];

    // 自動調整高度
    userInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    function addMessage(content, isBot = false) {
      const div = document.createElement('div');
      div.className = `hard-shadow p-5 sm:p-6 rounded-3xl border-4 border-black max-w-full sm:max-w-2xl ${isBot ? 'bg-white' : 'bg-black text-white ml-auto'}`;
      if (isBot) {
        const formatted = content
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/【(.*?)】/g, '<mark>$1</mark>');
        div.innerHTML = `<p class="text-base sm:text-lg leading-relaxed">${formatted}</p>`;
      } else {
        div.innerHTML = `<p class="text-base sm:text-lg font-bold text-right leading-relaxed">${content}</p>`;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(msg) {
      addMessage(msg, false);
      const loading = document.createElement('div');
      loading.className = 'hard-shadow p-5 rounded-3xl border-4 border-black bg-white max-w-full sm:max-w-2xl loading';
      loading.innerHTML = '<p>諗緊緊… 等我 10 秒呀！</p>';
      messagesDiv.appendChild(loading);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messageHistory.push({ role: 'user', content: msg });

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, history: messageHistory })
      });

      loading.remove();
      const data = await res.json();
      const reply = data.reply || '（系統忙緊，遲啲再試啦）';
      addMessage(reply, true);
      messageHistory.push({ role: 'assistant', content: reply });
    }

    // 表單生成
    generateBtn.addEventListener('click', () => {
      const fields = {
        target: document.getElementById('target').value.trim(),
        product: document.getElementById('product').value.trim(),
        pain: document.getElementById('pain').value.trim(),
        competitor: document.getElementById('competitor').value.trim(),
        goal: document.getElementById('goal').value.trim(),
        url: document.getElementById('url').value.trim(),
        strategy: document.querySelector('input[name="strategy"]:checked')?.value
      };

      if (!fields.target || !fields.product || !fields.pain || !fields.competitor || !fields.goal || !fields.strategy) {
        alert('請填晒所有必填項目同揀一個內容策略！');
        return;
      }

      let msg = `目標客戶：${fields.target}\n行業／產品：${fields.product}\n痛點：${fields.pain}\n競爭對手：${fields.competitor}\n最終目標：${fields.goal}`;
      if (fields.url) msg += `\n參考網址：${fields.url}`;
      msg += `\n我想用內容策略：${fields.strategy}`;

      sendMessage(msg);
      // 清空表單
      document.querySelectorAll('#target, #product, #pain, #competitor, #goal, #url').forEach(input => input.value = '');
      document.querySelectorAll('input[name="strategy"]').forEach(radio => radio.checked = false);
    });

    // 原有聊天功能
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (msg) {
        sendMessage(msg);
        userInput.value = '';
        userInput.style.height = 'auto';
      }
    });

    // 開場歡迎
    setTimeout(() => {
      addMessage(`哈囉！我是你嘅 IG Post 顧問\n\n你可以用上面個表單快速生成貼文，或者直接同我傾計都得～\n等緊你呀！`, true);
    }, 500);
  </script>
</body>
</html>
