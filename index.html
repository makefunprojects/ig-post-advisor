<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Post 顧問 – 高轉化貼文神器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; }
    #messages { scroll-behavior: smooth; }
    .user-msg { 
      background: #1e293b; 
      align-self: flex-end; 
      max-width: 80%;
    }
    .bot-msg { 
      background: #334155; 
      align-self: flex-start; 
      max-width: 90%;
    }
    .message {
      padding: 12px 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      line-height: 1.7;
    }
    .bot-msg p {
      margin: 12px 0;
    }
    .bot-msg mark {
      background: #ec4899;
      color: white;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: bold;
    }
    .loading p {
      color: #94a3b8;
      font-style: italic;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <header class="bg-gradient-to-r from-purple-900 to-indigo-900 p-5 shadow-xl">
    <h1 class="text-3xl font-bold text-center">IG Post 顧問</h1>
    <p class="text-center text-sm opacity-90 mt-1">專為月光族、高息儲蓄、保險而設嘅高轉化 IG 帖文神器</p>
  </header>

  <div id="messages" class="flex-1 overflow-y-auto p-5 space-y-4 flex flex-col"></div>

  <form id="chatForm" class="p-4 bg-slate-900 flex gap-3">
    <input 
      type="text" 
      id="userInput" 
      autocomplete="off" 
      placeholder="例如：25歲月光族OL，想推高息儲蓄戶口…" 
      class="flex-1 bg-slate-800 rounded-xl px-5 py-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500" 
      required 
    />
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-7 py-4 rounded-xl font-bold transition">
      傳送
    </button>
  </form>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    let messageHistory = [];

    // 新增訊息（自動排版）
    function addMessage(content, isBot = false) {
      const div = document.createElement('div');
      div.className = `message ${isBot ? 'bot-msg' : 'user-msg'} ${isBot ? '' : 'text-right'}`;

      if (isBot) {
        // Bot 訊息：自動分段 + Markdown 式格式
        const formatted = content
          .replace(/\n\n/g, '</p><p>')           // 空行變新段落
          .replace(/\n/g, '<br>')                // 單換行變<br>
          .replace(/\*\*(.*?)\*\*/g, '<strong class="text-pink-300">$1</strong>')
          .replace(/【(.*?)】/g, '<mark>$1</mark>')
          .replace(/# (.*?)/g, '<strong class="text-yellow-300"># $1</strong>');
        div.innerHTML = `<p>${formatted}</p>`;
      } else {
        div.textContent = content;
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 傳送訊息
    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, false);
      userInput.value = '';

      // Loading 動畫
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot-msg loading';
      loadingDiv.innerHTML = '<p>諗緊緊… 等我 10 秒呀！</p>';
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messageHistory.push({ role: 'user', content: msg });

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, history: messageHistory })
      });

      loadingDiv.remove();  // 移除 Loading

      const data = await res.json();
      const reply = data.reply || '（系統忙緊，遲啲再試啦）';

      addMessage(reply, true);
      messageHistory.push({ role: 'assistant', content: reply });
    }

    // 表單提交 + Enter 鍵
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 頁面一開即顯示歡迎訊息（可選）
    addMessage("喂！今日想整咩類型嘅 IG 帖文呀？\n直接畀我以下 5 樣資料，我就即刻幫你度身訂造高轉化貼文！\n\n目標客戶特質\n行業／產品\n痛點\n競爭對手\n最終目標\n\n或者你有網址都可以畀我～", true);
  </script>
</body>
</html>
